version: 2.1

jobs:
  linux-terminal:
    docker:
      - image: cimg/base:stable  # Basic Linux container
    steps:
      - checkout
      - run:
          name: Print Linux Info
          command: |
            echo "Welcome to CircleCI Linux Terminal!"
            uname -a
            lsb_release -a
            ls -la /

workflows:
  linux-terminal-workflow:
    jobs:
      - linux-terminal
