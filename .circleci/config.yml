version: 2.1

jobs:
  terminal:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Setup SSH Access
          command: |
            echo "Linux terminal is ready!"
            echo "Use SSH after job starts to connect."
            sleep 3600  # Keeps job running 1 hour for SSH use

workflows:
  ssh-terminal:
    jobs:
      - terminal
